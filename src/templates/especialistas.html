{% extends "base.html" %}

{% block title %}Especialistas{% endblock %}

{% block style %}
    {{ super() }}
    <style>
        .specialist-card {
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
            background-color: #f9f9f9;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            width: 150px;
            height: 200px;
            padding: 7px;
            position: relative;
        }

        .specialist-info {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            height: 100%; 
        }

        .specialist-info h3 {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .specialist-info p {
            font-size: 0.9em;
            color: #ddd;
        }

        .specialist-info button {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: auto; 
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .specialist-info button:hover {
            background-color: #0056b3;
        }

    </style>
{% endblock %}

{% block content %}
<section class="section">
    <div class="search-bar">
        <input type="text" placeholder="Buscar Especialidad">
        <button>Buscar</button>
    </div>
    <div class="specialists-grid">
        {% for especialista in especialistas %}
        <div class="specialist-card" style="background-image: url('{{ url_for('static', filename='images/' + especialista.foto) }}');">
            <div class="specialist-info">
                <h3>{{ especialista.nombre }}</h3>
                <p>{{ especialista.especialidad }}</p>
                <button>MÃ¡s Info</button>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
